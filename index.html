<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Article preview component</title>

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <main>
      <article>
        <figure>
          <img src="./images/drawers.jpg" alt="Furniture illustration" />
        </figure>

        <figcaption>
          <div class="content-card">
            <h2>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h2>
            <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. Iâ€™ve got some simple tips to help you make any room feel complete.</p>
          </div>

          <footer class="footer-links">
            <h3>S&nbsp;H&nbsp;A&nbsp;R&nbsp;E</h3>
            <a href="#" target="_blank" rel="noopener noreferrer" aria-label="Shared on Facebook"><img src="./images/icon-facebook.svg" alt="Facebook icon" aria-hidden="true" /></a>
            <a href="#" target="_blank" rel="noopener noreferrer" aria-label="Shared on Twitter"><img src="./images/icon-twitter.svg" alt="Twitter icon" aria-hidden="true" /></a>
            <a href="#" target="_blank" rel="noopener noreferrer" aria-label="Shared on Pinterest"><img src="./images/icon-pinterest.svg" alt="Pinterest icon" aria-hidden="true" /></a>
            <button aria-label="Click for hide share links" type="button" onclick="toggle()">
              <img src="./images/icon-share-active.svg" alt="Share icon" aria-hidden="true" />
            </button>
          </footer>

          <footer class="footer-writer active">
            <img src="./images/avatar-michelle.jpg" alt="Avatar Michelle" aria-hidden="true" class="avatar" />
            <p><span class="writer">Michelle Appleton</span><br /><span class="date">28 Jun 2020</span></p>
            <button aria-label="Click for show share links" type="button" onclick="toggle()" id="special-button">
              <img src="./images/icon-share.svg" alt="Share icon" aria-hidden="true" />
            </button>
          </footer>
        </figcaption>
      </article>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Paupiette</a>.
      </p>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
